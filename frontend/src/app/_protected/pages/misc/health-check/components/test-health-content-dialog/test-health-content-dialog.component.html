
<h3 mat-dialog-title>Test for {{data.name}}</h3>

<div mat-dialog-content>
  <app-codemirror-hyperlambda
    *ngIf="codemirrorOptionsReady"
    [(model)]="data.content"
    class="full-height d-block">
  </app-codemirror-hyperlambda>
</div>

<div mat-dialog-actions [align]="'end'">

  <button
    mat-button
    color="primary"
    mat-dialog-close>
    Close
  </button>

  <button
    mat-button
    color="primary"
    (click)="saveTest()">
    Save &amp; close
  </button>

  <button
    mat-flat-button
    color="primary"
    (click)="executeTest()">
    Run test
  </button>

</div>
