
<h3 mat-dialog-title>Overview items</h3>

<p class="text-muted">Manage items to be displayed in the overview section</p>

<div mat-dialog-content>

  <mat-selection-list [(ngModel)]="data.titles" dense>
    <mat-list-option color="primary"
      *ngFor="let item of data.fullList"
      [value]="item.name"
      checkboxPosition="before">
      {{item.name}}
    </mat-list-option>
  </mat-selection-list>

</div>

<div mat-dialog-actions [align]="'end'">

  <button
    mat-button
    color="primary"
    class="me-1"
    (click)="cancel()">
    Cancel
  </button>
  
  <button
    mat-flat-button
    color="primary"
    class="px-4"
    (click)="save()">
    Save
  </button>

</div>
