
<div class="main">

  <h1>Your Angular app</h1>

  <p>Modify this as you see fit</p>

  <button *ngIf="!authService.me.isLoggedIn()" (click)="authenticate()">Authenticate</button>

  <button *ngIf="authService.me.isLoggedIn()" (click)="logout()">Log out</button>

  <br>

  <strong>{{authService.me.isLoggedIn() ? 'logged in' : 'not logged in'}}</strong>

</div>
