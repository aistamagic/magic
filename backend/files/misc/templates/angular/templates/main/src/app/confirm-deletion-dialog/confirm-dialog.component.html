
<h1 mat-dialog-title>{{data.title}}</h1>

  <div mat-dialog-content [innerHtml]="data.text"></div>

<div mat-dialog-actions class="right-aligned">

  <button
    mat-raised-button
    color="primary"
    (click)="yes()">Yes</button>

  <button
    mat-raised-button
    (click)="no()">No</button>

</div>
