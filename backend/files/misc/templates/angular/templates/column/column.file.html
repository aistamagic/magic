
      <ng-container matColumnDef="[[column-name]]">
        <th mat-header-cell class="text-header" *matHeaderCellDef>
          <mat-label>{{'[[column-name]]' | translate}}</mat-label>
        </th>
        <td mat-cell *matCellDef="let el">{{el['[[column-name]]'] ? el['[[column-name]]'].substring(0, el['[[column-name]]'].indexOf(';')) : ''}}</td>
      </ng-container>
