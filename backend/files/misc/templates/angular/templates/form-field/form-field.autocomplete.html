    <app-magic-autocomplete
      *ngIf="canEditColumn('[[column-name]]')"
      [model]="data.entity"
      field="[[column-name]]"
      key="[[lookup_key]]"
      table="[[lookup_table_with_namespace]]"
      value="[[lookup_name]]"
      [placeholder]="('Choose a ' | translate) + ('[[column-name]]' | translate)"
      class="entity-edit-field"
      (change)="changed('[[column-name]]')"
      [getItems]="service.[[lookup_table]]">
    </app-magic-autocomplete>
