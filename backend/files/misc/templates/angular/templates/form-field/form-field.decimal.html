    <mat-form-field
      *ngIf="canEditColumn('[[column-name]]')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'[[column-name]]' | translate}}</mat-label>
      <input
        matInput
        type="number"
        name="[[form-control-name]]"
        step="any"
        (change)="changed('[[column-name]]')"
        [(ngModel)]="data.entity['[[column-name]]']"
        autocomplete="off">
    </mat-form-field>
